{% extends "home/base_creative.html" %}

{% load static %}

{% block content %}
<main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100"
        style="background-image: url('{% static 'assets/img/background.jpg' %}');">
        <span class="mask bg-gradient-dark opacity-6"></span>

        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">

                    <div class="card mt-4">
                        <div class="card-header pb-0">
                            <h6 class="mb-0 text-info text-uppercase">Seleccionar empresa:</h6>
                        </div>
                        <hr class="horizontal dark my-3">
                        <div class="card-body p-3 text-start">

                            <form method="post">
                                {% csrf_token %}
                                
                                <div class="btn-group-vertical w-100" role="group">
                                    {% for radio in form.tin %}
                                    <div class="form-check">
                                        {{ radio.tag }}
                                        <label class="custom-control-label text-dark font-weight-bolder" for="{{ radio.id_for_label }}">
                                            {{ radio.choice_label }}
                                        </label>
                                    </div>
                                    {% endfor %}
                                </div>

                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary mt-3">Ingresar</button>
                                </div>
                                
                                
                            </form>

                        </div>

                    </div>

                </div>
            </div>
        </div>

        <footer class="footer position-absolute bottom-2 py-2 w-100">
            <div class="container">
                <div class="row align-items-center justify-content-lg-between">
                    <div class="col-12 col-md-6 my-auto">
                        <div class="copyright text-center text-sm text-white text-lg-start">
                            ©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>,
                            made with <i class="fa fa-heart" aria-hidden="true"></i> by
                            jhanccop for Davinchys.
                        </div>
                    </div>

                </div>
            </div>
        </footer>
    </div>
</main>


{% endblock content %}
{% block JSscripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Manejar la selección de botones
        const areaButtons = document.querySelectorAll('.area-button');
        
        areaButtons.forEach(button => {
            const radio = button.parentElement.querySelector('input[type="radio"]');
            
            // Establecer estado inicial
            if (radio.checked) {
                button.classList.add('selected');
            }
            
            // Manejar cambios
            radio.addEventListener('change', function() {
                areaButtons.forEach(btn => btn.classList.remove('selected'));
                if (this.checked) {
                    button.classList.add('selected');
                }
            });
        });
    });
    </script>
    
{% endblock JSscripts %}
